{% extends 'users/base.html' %}

{% block content %}

    <form class="login100-form validate-form" action="" method="POST">

        {% csrf_token %}
        <span class="login100-form-title p-b-37">
            Sign Up
        </span>
    
        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
            {{form.username}}
            <!-- <input class="input100" type="text" name="username" placeholder="username or email"> -->
            <span class="focus-input100"></span>
        </div>
    
        <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter email">
            {{form.email}}
            <!-- <input class="input100" type="password" name="pass" placeholder="password"> -->
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-30" data-validate = "Enter password">
            {{form.password1}}
            <!-- <input class="input100" type="password" name="pass" placeholder="password"> -->
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-35" data-validate = "Confirm password">
            {{form.password2}}
            <!-- <input class="input100" type="password" name="pass" placeholder="password"> -->
            <span class="focus-input100"></span>
        </div>
    
        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Sign Up
            </button>
        </div>
    </form>
    <br>
    <center><a href ="{% url 'login' %}">Already have an account?</a></center>
    
    {% endblock content %}
